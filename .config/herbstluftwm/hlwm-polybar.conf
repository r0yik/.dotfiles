[colors]
background = #ee0f0f0f
foreground = #f0f0f0
alert = #A54242
disabled = #707880

[bar/hlwm-main]
width = 100%
height = 12pt
radius = 0
offset-y = 0
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 3

separator = ""
separator-foreground = ${colors.disabled}

font-0 = FiraCode:pixelsize=8;2
font-1 = FiraCode Nerd Font:pixelsize=9;2

modules-left = hlwm-workspaces xwindow
modules-right = cpu cpu-temp memory disk battery pacman-updates uptime date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 7
tray-maxsize = 14

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/hlwm-workspaces]
type = custom/script

exec-if = ps -C herbstluftwm >/dev/null 2>&1
exec = MONITOR=HDMI-0 ~/.config/herbstluftwm/hlwm-workspaces.sh
tail = true

[module/xwindow]
type = internal/xwindow
label = ":       %title%"

[module/date]
;https://github.com/jaagr/polybar/wiki/Module:-date
type = internal/date
; Seconds to sleep between updates
interval = 5
; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = " %a %b %d, %Y"
time = %l:%M%p
format-prefix = "   "
format-prefix-foreground = #7589ca
format-foreground = ${colors.foreground}
format-underline = #7589ca
label = "%date% %time% "

[module/uptime]
type = custom/script
exec = ~/scripts/uptime
interval = 10
label = "%output% "
format-foreground = ${colors.foreground}
format-prefix = "   "
format-prefix-foreground = #3898ab
format-underline = #3898ab

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
; Seconds to sleep between updates
; Default: 1
interval = 2
format-foreground = ${colors.foreground}
format-prefix = "    "
format-prefix-foreground = #7a368c
format-underline = #7a368c

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label>

; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = "%percentage:0%% "

[module/cpu-temp]
type = custom/script
exec = ~/scripts/cpu_temp
interval = 2
label = "%output% "
format-foreground = ${colors.foreground}
format-prefix = "   "
format-prefix-foreground = #aa0000
format-underline = #aa0000

[module/memory]
type = custom/script
exec = ~/scripts/memory
interval = 2
label = "%output% "
format-foreground = ${colors.foreground}
format-prefix = "    "
format-prefix-foreground = #777
format-underline = #777

[module/disk]
type = custom/script
exec = ~/scripts/disk
interval = 60
label = "%output% "
format-foreground = ${colors.foreground}
format-prefix = "    "
format-prefix-foreground = #e7650e
format-underline = #e7650e


[module/battery]
;https://github.com/jaagr/polybar/wiki/Module:-battery
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100

format-charging = <animation-charging> <label-charging>
label-charging =  %percentage%%
format-charging-foreground = ${colors.foreground}
format-charging-underline = #a3c725

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = " %percentage%% "
format-discharging-underline = #c7ae25
format-discharging-foreground = ${colors.foreground}

label-full = "%percentage%% "
format-full-prefix = "    "
format-full-prefix-foreground = #a3c725
format-full-underline = #a3c725
format-full-foreground = ${colors.foreground}

ramp-capacity-0 = "    "
ramp-capacity-1 = "    "
ramp-capacity-2 = "    "
ramp-capacity-3 = "    "
ramp-capacity-4 = "    "
ramp-capacity-foreground = #c7ae25

animation-charging-0 = "    "
animation-charging-1 = "    "
animation-charging-2 = "    "
animation-charging-3 = "    "
animation-charging-4 = "    "
animation-charging-foreground = #a3c725
animation-charging-framerate = 750

[module/pacman-updates]
type = custom/script
exec = ~/scripts/update
interval = 3600
label = "%output% "
format-foreground = ${colors.foreground}
format-prefix = "    "
format-prefix-foreground = #f1c022
format-underline = #f1c022

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini


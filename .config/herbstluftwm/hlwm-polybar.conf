[colors]
background = #0f0f0f
foreground = #f0f0f0
alert = #A54242
disabled = #707880

[bar/hlwm-main]
width = 100%
height = 11pt
radius = 0
offset-y = 0
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = FiraCode:pixelsize=8;2
font-1 = FiraCode Nerd Font:pixelsize=9;1

modules-left = xworkspaces xwindow
modules-right = cpu cpu-temp memory battery pacman-updates date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 7
tray-maxsize = 14

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = #777
label-active-underline = #f0f0f0
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = ":   %title:0:40:...%"

[module/date]
;https://github.com/jaagr/polybar/wiki/Module:-date
type = internal/date
; Seconds to sleep between updates
interval = 5
; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = " %a %b %d, %Y"
time = %l:%M%p
format-prefix = "  "
format-prefix-foreground = #7589ca
format-foreground = ${colors.foreground}
format-underline = #7589ca
label = "%date% %time% "

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
; Seconds to sleep between updates
; Default: 1
interval = 2
format-foreground = ${colors.foreground}
format-prefix = "   "
format-prefix-foreground = #7a368c
format-underline = #7a368c

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label>

; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = "%percentage:0%% "

[module/cpu-temp]
type = custom/script
exec = sensors | awk '/CPU:/ {print $2}'
interval = 2
label = "%output% "
format-foreground = ${colors.foreground}
format-prefix = "   "
format-prefix-foreground = #aa0000
format-underline = #aa0000

[module/memory]
;https://github.com/jaagr/polybar/wiki/Module:-memory
type = internal/memory
interval = 2
; Available tokens:
;   %percentage_used% (default)
;   %percentage_free%
;   %gb_used%
;   %gb_free%
;   %gb_total%
;   %mb_used%
;   %mb_free%
;   %mb_total%
label = "%gb_used%/%gb_free% "

format = <label>
format-prefix = "   "
format-prefix-foreground = #e7650e
format-underline = #e7650e
format-foreground = ${colors.foreground}

[module/battery]
;https://github.com/jaagr/polybar/wiki/Module:-battery
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100

format-charging = <animation-charging> <label-charging>
label-charging =  %percentage%%
format-charging-foreground = ${colors.foreground}
format-charging-underline = #a3c725

format-discharging = <ramp-capacity> <label-discharging>
label-discharging =  %percentage%%
format-discharging-underline = #c7ae25
format-discharging-foreground = ${colors.foreground}

label-full = "%percentage%% "
format-full-prefix = "    "
format-full-prefix-foreground = #a3c725
format-full-underline = #a3c725
format-full-foreground = ${colors.foreground}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #c7ae25

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #a3c725
animation-charging-framerate = 750

[module/pacman-updates]
type = custom/script
exec = checkupdates | wc -l
interval = 3600
label = "%output% "
format-foreground = ${colors.foreground}
format-prefix = "   "
format-prefix-foreground = #f1c022
format-underline = #f1c022

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

